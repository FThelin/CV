<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/about.css">
    <script src="https://kit.fontawesome.com/8bcd668c2a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/about.js" defer></script>
    <title>Fredrik Thelin | Front-End Developer</title>
</head>
<body>

    <!-- Main -->
    <main>
        <div class="top-container center">
            <div class="inner-container flex-column">
                <p class="logo">ft</p>
                <div></div>            
                <h1>Fredrik Thelin</h1>            
                <p class="title">Front-End Developer</p>
            </div>
        </div>
        
        <!-- Bottom container/Navbar -->    
        <div class="bottom-container">
            <div class="nav-container flex-column">
                <div class="center">
                    <i class="fas fa-hands"></i>
                </div> 
                    <p>About <span>></span></p>                               
            </div>

            <div class="nav-container flex-column">
                <div class="center">
                    <i class="fas fa-folder"></i>
                </div> 
                    <p>Portfolio <span>></span></p>              
            </div>

            <div class="nav-container flex-column">
                <div class="center">
                    <i class="fas fa-chart-bar"></i>
                </div> 
                    <p>Skills <span>></span></p>               
            </div>

            <div class="nav-container flex-column">
                <div class="center">
                    <i class="fas fa-link"></i>
                </div> 
                    <p>Connect <span>></span></p>             
            </div>
        </div>    
    </main>

    <section class="about">
        <div class="marbles">
            <div class="string1"><img src="img/string.png"></div>
            <div class="profile-picture">
                    <img src="img/fredrik2.jpg" alt="">
                </div>              
                
            <div class="string2"><img src="img/string.png"></div>
            <div class="history">
                <div class="running-man">
                    <img src="img/timeline.png" alt="">
                    <div class="slide-up center">▲</div>
                    <div class="slide-down center">▼</div>
                </div> 
            </div>
            
            <div class="string3"><img src="img/string.png"></div>
            <div class="about-text center">
                <p>Lite test text bara. Så det så!</p>
            </div>
            
            <div class="string4"><img src="img/stringright.png"></div>
            <div class="video center">
                <video autoplay loop muted playsinline>
                    <source src="video/1982.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                    </video>
            </div>  
        </div>
        
    </section>
    
</body>
</html>
